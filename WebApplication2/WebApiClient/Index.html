<!DOCTYPE html><html><head>    <meta charset="utf-8" />    <title></title>    <!-- CSS only -->    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>      <script src="Main.js"></script></head><body>    <br /><br />    <div class="container">        <form class="row g-3">            <div class="col-md-6">                <label for="txtFirstName" class="form-label">First Name</label>                <input type="text" class="form-control" id="txtFirstName" required />            </div>            <div class="col-md-6">                <label for="txtLastname" class="form-label">Last name</label>                <input type="text" class="form-control" id="txtLastname" required />            </div>            <div class="col-md-6">                <label for="txtGender" class="form-label">Gender</label>                <input type="text" class="form-control" id="txtGender" required />            </div>            <div class="col-md-6">                <label for="txtCity" class="form-label">City</label>                <input type="text" class="form-control" id="txtCity" required />            </div>            <div class="col-md-6">                <label for="txtIsActive" class="form-label">IsActive </label>                <input type="text" class="form-control" id="txtIsActive" required />            </div>            <div class="col-12">                <button type="button" class="btn btn-primary" id="btnCreateEmp" onclick="createEmployee()">Create</button>                <button type="button" class="btn btn-primary" id="btnUpdateEmp">Update</button>            </div>        </form>        <br />        <table class="table table-bordered table-striped table-resposive">            <thead>                <tr>                    <th>FirstName</th>                    <th>LastName</th>                    <th>Gender</th>                    <th>City</th>                    <th>IsActive</th>                </tr>            </thead>            <tbody id="tblEmpBody">            </tbody>        </table>    </div></body></html>
